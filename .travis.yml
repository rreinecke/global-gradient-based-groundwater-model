language: cpp
branches: 
  only: 
    - master
    - dev
compiler: 
  - clang
sudo: required
dist: trusty
os: 
  - linux
addons: 
  apt: 
    packages: 
      - cmake-data
      - cmake
      - clang-5.0
    sources: 
      - george-edison55-precise-backports
      - llvm-toolchain-trusty-5.0
before_install: 
  - sudo apt install libboost1.65-all-dev
before_script: 
  - "mkdir build"
  - "cd build"
  - "cmake .."
script: make
